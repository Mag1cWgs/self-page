<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Mag1cWgs' Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 默认主题 vue-->
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/docsify/lib/themes/vue.css">
        <!--//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css-->
    <!-- 侧边栏折叠主题 -->
        <!--https://github.com/iPeng6/docsify-sidebar-collapse/tree/master-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
    <!-- 代码高亮配置 更改代码块外框 添加行号 -->
    <style type = "text/css">
        .markdown-section pre > code {padding: 5px;}
    </style>

     <!-- 加载 KeTeX 样式 -->
     <link rel="stylesheet" href="/js/katex/katex.min.css" />
    <!-- 引入 KeTeX 渲染引擎 -->
    <script src="js/katex/katex.min.js"defer ></script>
    <!-- 引入 Docsify 对 LaTeX 支持 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-latex@latest" defer></script>
    
    <!--<script src="js/docsify-katex-master/dist/docsify-katex.js" defer ></script>-->

</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>

    <script>
        window.$docsify = {
            // 项目名称
            name: '知识涌进脑子ing',

            // 设置侧边栏中网站图标，用 css 更改大小
            //logo: './logo',

            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            // repo: 'https://gitee.com/mag1cwgs/note-book-using-docsify#headline',

            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,

            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,

            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: false, //此处关闭封面

            // 最大支持渲染的标题层级
            maxLevel: 4,

            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
            subMaxLevel: 2,

            // set sidebar display level
            sidebarDisplayLevel: 1, 

            // 设置首页文件加载路径。
            homepage: 'README.md',

            // 文档加载的根路径，可以是二级路径或者是其他域名的路径。
            basePath: '/',

            // 文件路由，点击标题后跳转的链接地址
            nameLink: '/',

            // 文本高亮
            'flexible-alerts': {style: 'flat', },// 如果不改就默认callout，使用flat时无需加|style:flat
            // 格式：
            // > [!note或tip或warning或attention|style:callout]
            // > 填写你要的内容



            // 更新时间
            // 参考https://gitee.com/pfeak/docsify-updated
            timeUpdater: {
                text: "<div align='left' width='200px' style='color:gray;font-size:16px'>最后一次发布于 @ {docsify-updated}</div>",
                formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
            },

            // 显示字数
            count:{
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize:'0.9em',
                color:'rgb(90,90,90)',
                language:'chinese',
                localization: {words: "字数",minute: "分钟"},
                isExpected: true
            },
            
            // 分章节按钮
            pagination: {
                previousText: '上一篇',
                nextText: '下一篇',
                crossChapter: true,
                crossChapterText: true,
            },

            // 搜索配置
            search: {
                maxAge: 86400000, // 实际等同864e5的default
                paths: ['/'],
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 4,
                // hideOtherSidebarContent: true,
            },
            latex: {
                inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
                displayMath  : [['$$', '$$']],               // default
                customOptions: {}                            // default
            }
        }
    </script>


    <!-- docsify的js依赖 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
        <!-- 本地化 fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js -->
    <script src="js/search.min.js"></script>

    <!-- 代码高亮增强 -->
    <!--支持代码参考 https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->
    <script src="js/code-highlight/bash.js"></script>
    <script src="js/code-highlight/c.js"></script>
    <script src="js/code-highlight/cpp.js"></script>
    <script src="js/code-highlight/csharp.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-latex.min.js"></script>
    <script src="js/code-highlight/java.js"></script>
    <script src="js/code-highlight/matlab.js"></script>
    <script src="js/code-highlight/nginx.js"></script>
    <script src="js/code-highlight/python.js"></script>
    <script src="js/code-highlight/rust.js"></script>
    <script src="js/code-highlight/shell.js"></script>
    <script src="js/code-highlight/sql.js"></script>

    <!-- 代码块可复制 -->
    <script src="//unpkg.com/docsify-copy-code"></script>

    <!-- 添加更新时间 -->
    <script src="js/time-update.js"></script>

    <!-- 字数插件 -->
    <script src="js/countable.min.js"></script>

    <!-- 侧栏折叠 -->
    <script src="js/docsify-sidebar-collapse.js"></script>

    <!-- 分章节按钮 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- 文本高亮 -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>




</body>

</html>
