<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Mag1cWgs' Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <!-- 默认主题 vue -->
    <link rel="stylesheet" href="/js/vue.css">
        <!--//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css-->

    <!-- 侧边栏折叠主题 -->
        <!--https://github.com/iPeng6/docsify-sidebar-collapse/tree/master-->
    <link rel="stylesheet" href="js/docsify-sidebar-collapse/sidebar.min.css" />

    <!-- 代码高亮配置 更改代码块外框 添加行号 -->
    <link rel="stylesheet" href="/js/code-highlight/prism.css">
    <style type = "text/css">
        .markdown-section pre > code {padding: 4px;}
    </style>
    

    <!-- 加载 KeTeX 样式 -->
    <link rel="stylesheet" href="js/katex/katex.min.css" />
    <!-- 引入 KeTeX 渲染引擎 -->
    <script src="js/katex/katex.min.js"defer ></script>
    <!-- 引入 Docsify 对 LaTeX 支持 -->
    <script src="js/docsify-latex.js" defer ></script>

</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>

    <script>
        window.$docsify = {
            // 项目名称
            name: '知识涌进脑子ing',

            // 设置侧边栏中网站图标，用 css 更改大小
            //logo: './logo',

            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            // repo: 'https://gitee.com/mag1cwgs/note-book-using-docsify#headline',

            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,

            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,

            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: false, //此处关闭封面

            // 最大支持渲染的标题层级
            maxLevel: 5, 

            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
            subMaxLevel: 3,

            // 设定侧边栏的加载层级，默认是2，即只加载当前目录下的子目录，设置为1则加载所有目录
            sidebarDisplayLevel: 2, 

            // 设置首页文件加载路径。
            homepage: 'README.md',

            // 文档加载的根路径，可以是二级路径或者是其他域名的路径。
            basePath: '/',

            // 文件路由，点击标题后跳转的链接地址
            nameLink: '/',

            // 文本高亮块
            'flexible-alerts': {
                style: 'flat', // 如果不改就默认callout，使用flat时无需加|style:flat
                // 格式：
                // > [!note或tip或warning或attention|style:callout]
                // > 填写你要的内容
            },

            // 更新时间
            // 参考https://gitee.com/pfeak/docsify-updated
            timeUpdater: {
                text: "<div align='left' width='200px' style='color:gray;font-size:16px'>最后一次发布于 @ {docsify-updated}</div>",
                formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
            },

            // 显示字数
            count:{
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize:'0.9em',
                color:'rgb(90,90,90)',
                language:'chinese',
                localization: {words: "字数",minute: "分钟"},
                isExpected: true
            },
            
            // 分章节按钮
            pagination: {
                previousText: '上一篇',
                nextText: '下一篇',
                crossChapter: true,
                crossChapterText: true,
            },

            // 搜索配置
            // 参考:https://juejin.cn/post/6908620673275396104
            search: {
                maxAge: 86400000, // 存留时间
                search: 'auto', // 自动搜索
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 6,
                // hideOtherSidebarContent: true,
            },
            
            // latex配置，参考:
            // https://scruel.github.io/docsify-latex/#/?id=usage
            latex: {
                inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
                displayMath  : [['$$', '$$'], ['@@','@@']],               // default
                customOptions: {
                    scrict: true,    // false或者ignore
                },
                
            },

            // 页脚插件
            loadFooter: '_footer.md',// 默认值为 true , 可改为指定名称
            
        }
    </script>


    <!-- docsify的js依赖 -->
    <script src="/js/docsify.min.js"></script>
    <!-- emoji表情已经原生支持 <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>-->
    
    <!-- 图片放大缩小支持 -->
    <script src="/js/zoom-image.min.js"></script>
    
    <!-- 搜索功能支持 -->
        <!-- 本地化 fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js -->
    <script src="js/search.min.js"></script>

    <!-- 代码高亮增强 -->
    <!--支持代码参考 https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->
    <script src="js/docsify-prism.js"></script>

    <script src="js/code-highlight/bash.js"></script>
    <script src="js/code-highlight/c.js"></script>
    <script src="js/code-highlight/cpp.js"></script>
    <script src="js/code-highlight/csharp.js"></script>
    <script src="js/code-highlight/css.js"></script>
    <script src="js/code-highlight/fsharp.js"></script>
    <script src="js/code-highlight/git.js"></script>
    <script src="js/code-highlight/go.js"></script>
    <script src="js/code-highlight/json.js"></script>
    <script src="js/code-highlight/java.js"></script>
    <script src="js/code-highlight/javascript.js"></script>
    <script src="js/code-highlight/latex.js"></script>
    <script src="js/code-highlight/lua.js"></script>
    <script src="js/code-highlight/matlab.js"></script>
    <script src="js/code-highlight/nginx.js"></script>
    <script src="js/code-highlight/python.js"></script>
    <script src="js/code-highlight/R.js"></script>
    <script src="js/code-highlight/rust.js"></script>
    <script src="js/code-highlight/shell.js"></script>
    <script src="js/code-highlight/sql.js"></script>
    <script src="js/code-highlight/typescript.js"></script>
    <script src="js/code-highlight/unrealscript.js"></script>
    <script src="js/code-highlight/xml.js"></script>
    <script src="js/code-highlight/yaml.js"></script>

    <!-- 代码块可复制 -->
    <script src="/js/docsify-copy-dode.js"></script>

    <!-- 添加更新时间 -->
    <script src="js/time-update.js"></script>

    <!-- 字数插件 -->
    <script src="js/countable.min.js"></script>

    <!-- 侧栏折叠 -->
    <script src="js/docsify-sidebar-collapse/docsify-sidebar-collapse.js"></script>

    <!-- 分章节按钮 -->
    <script src="/js/docsify-pagination.min.js"></script>

    <!-- 自定义高亮文本框 -->
    <script src="/js/docsify-plugin-flexible-alerts.min.js"></script>

    <!-- 回到顶部 -->
    <!-- https://github.com/Sumsung524/docsify-backTop/tree/master -->
    <script src="js/docsify-backTop.min.js"></script>

    <!-- 页脚插件 -->
    <script src="js/docsify-footer.min.js"></script>
</body>

</html>
